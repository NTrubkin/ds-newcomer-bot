name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ntrubkin/ds-newcomer-bot:latest

      - name: Deploy app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 165.232.74.131
          username: root
          password: ${{ secrets.SSH_PASS }}
          port: 22
          script: |
            image_name=ntrubkin/ds-newcomer-bot
            docker pull $image_name:latest
            docker stop $(docker ps -a --filter "ancestor=$image_name" --format "{{.ID}}")
            docker rm $(docker ps -a --filter "ancestor=$image_name" --format "{{.ID}}")
            docker run -d -e TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }} -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} $image_name:latest  

